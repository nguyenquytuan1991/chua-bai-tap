<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="a" >
<input id="b">
<button onclick="nhap()">nhap </button>
<p id="resun">ketQua </p>
<script>
    function nhap(){
        let a =document.getElementById('a').value
        let b =document.getElementById('b').value
        if (a%b===0){
            document.getElementById('resun').innerText="a chia het cho b"
        }else {
            document.getElementById('resun').innerText="a khong chia het cho b"
        }
    }
</script>


















</body>
</html>
